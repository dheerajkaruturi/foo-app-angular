<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #namedInput />
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" id="amount" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddItem(namedInput, amountInput)"
          >
            Add
          </button>
          &nbsp;
          <button class="btn btn-danger" type="button">Delete</button> &nbsp;
          <button class="btn btn-warning" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
